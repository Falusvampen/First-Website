<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <style>
      .logo {
        display: block;
        margin: auto;
      }
      .search-bar {
        display: block;
        margin: auto;
        width: 584px;
        height: 40px;
        border-radius: 30px;
        border: 1px solid #dfe1e5;
        text-align: center;
      }
      .search-bar:hover {
        box-shadow: 0px 0px 2px 1px rgba(0, 0, 0, 0.2);
      }
      .search-bar:active {
        border: #dfe1e5;
      }
    </style>
  </head>
  <body>
    <img class="logo" src="images/logocolor.png" alt="google logo" />
    <input class="search-bar" type="text" />
  </body>
</html>
